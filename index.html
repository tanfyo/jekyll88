<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>自动跳转</title>
	<script type="text/javascript">
		// 分割 URL 字符串
		var parts = [
			"https://",
			"b",
			"a",
			"id",
			"u",
			"c",
			".netlify.app/"
		];
		var url = parts.join(""); // 重新组合 URL 字符串
		window.location.href = url;
	</script>
</head>
<body>

</body>
</html>
